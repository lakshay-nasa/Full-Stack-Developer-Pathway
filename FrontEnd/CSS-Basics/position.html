<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <link rel="stylesheet" href="position.css">

</head>

<body>
    <nav class="sticky-position">
        <ul>
            <li>
                I am Sticky!
            </li>
        </ul>
    </nav>
    <div class="static-position">
        <h1>
            Static Position
            <div class="box1">
                Box1
                <div class="box2">
                    Box2
                </div>
            </div>
        </h1>
    </div>


    <div class="relative-position">
        <h1>
            Relative Position
            <div class="R-box1">
                R-Box1
                <div class="R-box2">
                    R-Box2
                </div>
            </div>
        </h1>
    </div>


    <div class="absolute-position">
        <h1>
            Absolute Position
            <div class="A-box1">
                R-Box1
                <div class="A-box2">
                    R-Box2
                </div>
            </div>
        </h1>
    </div>

    <div class="fixed-Position">
        I am Fixed Box!
    </div>

</body>

</html>
